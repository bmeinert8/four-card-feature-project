<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Four card feature section</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="container">
      <section class="title-container">
        <h1 class="mobile-preset-1">Reliable, efficient delivery</h1>
        <h2 class="mobile-preset-1-bold">Powered by Technology</h2>
        <p class="mobile-preset-2 title-text">Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful</p>
      </section>
      <section class="card-section">
        <div class="card">
          <div class="rectangle color1"></div>
        </div>
        <div class="card">
          <div class="rectangle color2"></div>
        </div>
        <div class="card">
          <div class="rectangle color3"></div>
        </div>
        <div class="card">
          <div class="rectangle color4"></div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
